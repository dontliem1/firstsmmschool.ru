<section class="bg-gray-100 pt-10 pb-16" id="program">
    <div class="container">
        <h2 class="text-4xl mb-4">Программа курса</h2>
        <p class="text-xl">{{program.description}}</p>
        <div class="mt-6 flex flex-wrap gap-4">
            {% for item in program.blocks %}
                <div class="program__block bg-gray-50 py-4 px-6 rounded-3xl inline-flex flex-col flex-grow" id="{{item.id}}">
                    <h3 class="program__heading font-bold text-2xl flex flex-wrap justify-between items-baseline">{{item.heading}} <small class="font-light text-gray-500 text-sm">{{item.duration}}</small></h3>
                    <div>
                        <p class="text-xl mt-2 mb-4">{{item.description}}</p>
                        <div class="program__inner hidden lg:flex flex-wrap pb-6">
                            <div class="program__text flex-grow">{{item.text}}</div>
                            <div class="program__tools flex-shrink-0 flex-grow mb-4">
                                <p>Инструменты:</p>
                                <ul class="list-disc pl-5">
                                    {% for instrument in item.instruments %}
                                        <li class="mt-1">{{instrument.label}}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <figure class="flex mt-auto items-start">
                        <img class="rounded-full mr-4" src="{{item.src}}" alt="" width="64" height="64">
                        <figcaption>
                            <span class="block text-xl">{{item.name}}</span>
                            {{item.job}}
                        </figcaption>
                    </figure>
                    <button class="program__btn mt-4 inline-block lg:hidden self-center opacity-50 cursor-pointer transition-colors text-xs" type="button" aria-expanded="false" aria-controls="{{item.id}}" aria-label="Подробности"></button>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<script>
    const programButtons = document.getElementsByClassName('program__btn');
    for (let i = 0; i < programButtons.length; i++) {
        programButtons[i].addEventListener('click', function (e) {
            e.target.setAttribute('aria-expanded', (e.target.getAttribute('aria-expanded') === 'false'));
            e.target.parentElement.classList.toggle('program__item--expanded');
        })
    }
</script>
