description: "Курс длится два месяца. Всего 21 лекция по три дня в неделю:
  понедельник, среду и пятницу с 18:30 до 21:00. Плюс две недели внеклассной
  работы над своим проектом."
blocks:
  - heading: Интернет-маркетинг
    id: marketing
    duration: Три лекции
    description: Ключевые знания по работе и продвижению в интернете.
    text: >-
      Определим целевую аудиторию, каналы и способы коммуникации.
      Научимся анализировать профили и сообщества, строить стратегию продвижения и контент-план, а также выбирать подходящий тип контента и способы его продвижения: таргет, посев, работа с блогерами и др. Поговорим про вирусный маркетинг.
      Посчитаем бюджет рекламной кампании, построим воронку продаж, выделим ключевые показатели бизнеса и подберем инструменты анализа и повышения конверсии.
    instruments:
      - label: Яндекс.Wordstat
      - label: Яндекс.Метрика
      - label: UTM-метки
      - label: Popsters
    name: Дмитрий Петрулёв
    job: Директор Первой школы SMM и креативного агентства FOL'GA
    src: /static/img/teachers/dima.jpg
  - heading: Facebook, Instagram
    id: facebook
    duration: Одна лекция
    description: Работаем в соцсетях Цукерберга.
    text: >-
      Научимся выбирать вид аккаунта и сообществ, свяжем соцсети, разберём частые ошибки.
      Обсудим аудиторию соцсетей, форматы контента, алгоритмы умной ленты и методики продвижения.
    name: Дмитрий Петрулёв
    src: /static/img/teachers/dima.jpg
  - heading: Одноклас&shy;сники, Твиттер, Телеграм
    id: telegram
    duration: Одна лекция
    description: Ключевые знания по работе на узких площадках.
    text: >-
      Посмотрим, какие виды и настройки профилей существуют. Обсудим аудитории соцсетей и уникальные методы продвижения.
    name: Дмитрий Петрулёв
    src: /static/img/teachers/dima.jpg
  - heading: ВКонтакте
    id: vkontakte
    duration: Одна лекция
    description: Продвижение сообществ ВК.
    text: >-
      На занятии настроим и запустим сообщество так, чтобы оно помогало решать имиджевые и коммерческие задачи по всей воронке продаж.
      Рассмотрим ключевые инструменты соцсети и полезные сервисы для работы с ней.
      Разберём интересные кейсы в соцсети от различных брендов (авиакомпании, заводы и b2b, банки, FMCG, малый бизнес и другие).
      На выходе вы сможете легко запускать сообщество с нуля с полным пониманием того, что и зачем вы делаете.
    name: Татьяна Данилова
    job: Руководитель маркетинга диджитал-компании
    src: /static/img/teachers/tanya.jpg
  - heading: Копирайтинг
    id: text
    duration: Три лекции
    description: Учимся писать сильные тексты для соцсетей.
    text: >-
      Изучим основы оформления текстов. Разберемся в его структуре.
      Научимся редактировать свои тексты и делать из сложного — понятный.
      Определим цель текстов в вашем блоге.
      Ученики получат список литературы по копирайтингу.
    instruments:
      - label: Главред
      - label: Типограф Лебедева
      - label: Раскладка Бирмана
    name: Лера Бандура
    job: Копирайтерка креативного агентства FOL'GA
    src: /static/img/teachers/lera.jpg
  - heading: Креативный контент
    id: creative
    duration: Две лекции
    description: Креативные решения для социальных сетей и не только.
    text: >-
      Рассмотрим креативные идеи крупных и маленьких брендов. Научимся отличать хорошую идею от плохой на этапе замысла. Разберём формулу создания идей и на занятии придумаем проект, который станет основной для вашей креативной кампании.
    name: Олег Вешкурцев
    job: Режиссер, сценарист, руководитель BreakFastBand
    src: /static/img/teachers/oleg.jpg
  - heading: SEO и контекстная реклама
    id: seo
    duration: Три лекции
    description: Теория и практика продвижения в поиске и рекламных сетях.
    text: >-
      Расскажу про поисковое продвижение, контекстную рекламу и репутацию в интернете. На моих занятиях предприниматели учатся оценивать эффективность рекламных каналов и взаимодействовать с подрядчиками, а специалисты — грамотной работе с клиентами, а также узнают множество фишек по интернет-маркетингу на реальных кейсах клиентов.
    instruments:
      - label: Яндекс Wordstat
      - label: Системы аналитики и колл-трекинга
      - label: Яндекс.Директ и Google Ads
      - label: Яндекс.Справочник и Google Мой Бизнес
    name: Никита Шуравин
    job: Руководитель диджитал-агентства Shuravin
    src: /static/img/teachers/nikita.jpg
  - heading: Мобильная фотография
    id: photo
    duration: Одна лекция
    description: Как снимать контент на телефон.
    text: >-
      Правила съёмки с телефона. Как организовать фотосессию и найти моделей.
    name: Екатерина Исаренко
    job: Дизайнер креативного агентства FOL'GA
    src: /static/img/teachers/katya.jpg
  - heading: Графический дизайн
    id: design
    duration: Две лекции
    description: Теория и практика дизайна в социальных сетях.
    text: >-
      Сформулируем понятие дизайна. Разберём ограничения при работе в вебе, и выведем базовые принципы вёрстки. Обсудим источники вдохновения и материалов и авторские права. Нарисуем картинку к посту и рекламный баннер.
    instruments:
      - label: Встроенные возможности социальных сетей
      - label: Canva, Mojo
      - label: Программный пакет Adobe
    name: Михаил Воробьев
    job: Верстальщик креативного агентства FOL'GA
    src: /static/img/teachers/misha.jpg
  - heading: Креатив с телефона
    id: video
    duration: Одна лекция
    description: Практика мобильной съёмки.
    text: >-
      Главная задача — использовать по максимуму возможности вашего устройства. С нуля учимся работать с камерой на телефоне и создавать креативный видео-контент. Изучаем основные правила съёмки и 40+ приложений для монтажа и дизайна для iOS и Android. Учимся работать с музыкальным сопровождением и светом. Минимум теории, максимум практики.
    name: Артур Брутян
    job: Креативный контент-мейкер, корреспондент ТК Тюменское время
    src: /static/img/teachers/artur.jpg
  - heading: Таргети&shy;рованная реклама
    id: target
    duration: Две лекции
    description: Ключевые знания по созданию и настройке таргетированной рекламы.
    text: >-
      Рассмотрим принципы работы таргетированной рекламы в социальных сетях. Разберемся как собирать свою аудиторию, писать рекламные тезисы и создавать креативы. Настроим свои рекламные кабинеты и ознакомимся с возможностями рекламных площадок социальных сетей ВКонтакте и Facebook. Изучим встроенные инструменты для рекламы и какие дополнительные ресурсы можно использовать. Обсудим возможные ограничения и правила рекламной деятельности в соцсетях.
    name: Мария Малыгина
    job: Таргетолог креативного агентства FOL'GA
    src: /static/img/teachers/masha.jpg
  - heading: Практика
    id: practice
    duration: Две недели
    description: Внеклассная работа над своим проектом.