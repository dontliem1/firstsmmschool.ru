description: "Курс длится два месяца. Всего 21 лекция по три дня в неделю:
  понедельник, среду и пятницу с 18:30 до 21:00. Плюс две недели внеклассной
  работы над своим проектом."
blocks:
  - heading: Интернет-маркетинг
    src: /static/img/teachers/dima.jpg
    name: Дмитрий Петрулёв
    instruments:
      - label: Яндекс.Wordstat
      - label: Яндекс.Метрика
      - label: UTM-метки
      - label: Popsters
    text: "Определим целевую аудиторию, каналы и способы коммуникации. Научимся
      анализировать профили и сообщества, строить стратегию продвижения
      и контент-план, а также выбирать подходящий тип контента и способы его
      продвижения: таргет, посев, работа с блогерами и др. Поговорим про
      вирусный маркетинг. Посчитаем бюджет рекламной кампании, построим воронку
      продаж, выделим ключевые показатели бизнеса и подберем инструменты анализа
      и повышения конверсии."
    duration: Три лекции
    id: marketing
    description: Ключевые знания по работе и продвижению в интернете.
    job: Директор «Первой школы SMM» и креативного агентства FOL'GA
  - heading: Facebook, Instagram
    id: facebook
    duration: Одна лекция
    description: Работаем в соцсетях Цукерберга.
    text: Научимся выбирать вид аккаунта и сообществ, свяжем соцсети, разберём
      частые ошибки. Обсудим аудиторию соцсетей, форматы контента, алгоритмы
      умной ленты и методики продвижения.
    name: Дмитрий Петрулёв
    src: /static/img/teachers/dima.jpg
  - heading: Одноклас&shy;сники, Твиттер, Телеграм
    id: telegram
    duration: Одна лекция
    description: Ключевые знания по работе на узких площадках.
    text: Посмотрим, какие виды и настройки профилей существуют. Обсудим аудитории
      соцсетей и уникальные методы продвижения.
    name: Дмитрий Петрулёв
    src: /static/img/teachers/dima.jpg
  - heading: ВКонтакте
    id: vkontakte
    duration: Одна лекция
    description: Продвижение сообществ во ВКонтакте.
    text: На занятии настроим и запустим сообщество так, чтобы оно решало имиджевые
      и коммерческие задачи по всей воронке продаж. Рассмотрим ключевые
      инструменты соцсети и полезные сервисы для работы с ней. Разберём
      интересные кейсы в соцсети от различных брендов — авиакомпаний, заводов
      и b2b, банков, FMCG, малого бизнеса и других. На выходе вы легко с нуля
      запустите сообщество с полным пониманием того, что и зачем вы делаете.
    name: Татьяна Данилова
    job: Маркетолог диджитал-агентства The Architect
    src: /static/img/teachers/tanya.jpg
  - heading: Копирайтинг
    src: /static/img/teachers/lera.jpg
    name: Лера Бандура
    instruments:
      - label: Главред
      - label: Типограф Лебедева
      - label: Раскладка Бирмана
    text: Изучим основы оформления текста. Разберемся в его структуре. Научимся
      редактировать свои тексты и делать из сложного — понятный. Определим цель
      текстов в вашем блоге. Ученики получат список литературы по копирайтингу.
    duration: Три лекции
    id: text
    description: Учимся писать сильные тексты для соцсетей.
    job: Копирайтер креативного агентства FOL'GA
  - heading: Креативный контент
    id: creative
    duration: Две лекции
    description: Креативные решения для социальных сетей и не только.
    text: Рассмотрим креативные идеи крупных и маленьких брендов. Научимся отличать
      хорошую идею от плохой на этапе замысла. Разберём формулу создания идей
      и на занятии придумаем проект, который станет основной для вашей
      креативной кампании.
    name: Олег Вешкурцев
    job: Режиссер, сценарист, руководитель BreakFastBand
    src: /static/img/teachers/oleg.jpg
  - heading: SEO и контекстная реклама
    src: /static/img/teachers/nikita.jpg
    name: Никита Шуравин
    instruments:
      - label: Яндекс Wordstat
      - label: Системы аналитики и колл-трекинга
      - label: Яндекс.Директ и Google Ads
      - label: Яндекс.Справочник и Google Мой Бизнес
    text: Поговорим о поисковом продвижении, контекстной рекламе и репутации
      в интернете. Предприниматели научатся оценивать эффективность рекламных
      каналов и взаимодействовать с подрядчиками, а специалисты — грамотной
      работе с клиентами. Ученики узнают множество фишек по интернет-маркетингу
      на примере реальных кейсов.
    duration: Три лекции
    id: seo
    description: Теория и практика продвижения в поиске и рекламных сетях.
    job: Руководитель диджитал-агентства Shuravin
  - heading: Мобильная фотография
    id: photo
    duration: Одна лекция
    description: Учимся снимать контент для соцсетей на телефон.
    text: >+
      Обсудим базовые принципы хорошей фотографии. Научимся делать качественные
      фото на смартфон, а также обрабатывать их в мобильных приложениях.
      Разберем, как сделать красивый Инстаграм из фотографий.

    name: Екатерина Исаренко
    job: Дизайнер креативного агентства FOL'GA
    src: /static/img/teachers/katya.jpg
  - heading: Графический дизайн
    src: /static/img/teachers/misha.jpg
    name: Михаил Воробьев
    instruments:
      - label: Встроенные возможности социальных сетей
      - label: Canva, Mojo
      - label: Программный пакет Adobe
    text: Сформулируем понятие дизайна. Разберём ограничения при работе в вебе
      и выведем базовые принципы вёрстки. Обсудим источники вдохновения,
      материалов и авторские права. Нарисуем картинку к посту и рекламного
      объявления.
    duration: Две лекции
    id: design
    description: Теория и практика дизайна в социальных сетях.
    job: Верстальщик креативного агентства FOL'GA
  - heading: Креатив с телефона
    id: video
    duration: Одна лекция
    description: Практика мобильной съёмки.
    text: С нуля научимся работать с камерой на телефоне и создавать креативный
      видеоконтент. Изучим основные правила съёмки и 40+ приложений для монтажа
      и дизайна для iOS и Android. Разберем, как работать с музыкальным
      сопровождением и светом. Минимум теории — максимум практики.
    name: Артур Брутян
    job: Креативный контент-мейкер, корреспондент ТК «Тюменское время»
    src: /static/img/teachers/artur.jpg
  - heading: Таргети&shy;рованная реклама
    id: target
    duration: Две лекции
    description: Ключевые знания по созданию и настройке таргетированной рекламы.
    text: >-
      Рассмотрим принципы работы таргетированной рекламы в социальных сетях.
      Разберемся, как собирать свою аудиторию, писать рекламные тезисы
      и создавать креативы. Настроим свои рекламные кабинеты и ознакомимся
      с возможностями рекламных площадок социальных сетей ВКонтакте и Facebook. 


      Изучим встроенные инструменты для рекламы и дополнительные ресурсы. Обсудим возможные ограничения и правила рекламной деятельности в соцсетях.
    name: Мария Малыгина
    job: Таргетолог креативного агентства FOL'GA
    src: /static/img/teachers/masha.jpg
  - heading: Практика
    id: practice
    duration: Две недели
    description: Внеклассная работа над своим проектом.
    text: "там там "
  - heading: TikTok
    duration: Одна лекция
    description: Обзор площадки, трендов и алгоритмов.
    text: Изучим площадку и узнаем, как делать контент, который заходит
      пользователям.
    name: "Рауф Исмаилов "
    job: Ведущий и TikTok-продюсер
    instruments: []
    id: tiktok
